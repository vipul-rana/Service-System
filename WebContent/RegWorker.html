<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 4 Horizontal Form Layout</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .bs-example{
        margin: 70px;
         
          
    }
</style>
</head>
<body>
<center><h1>Registration Form</h1></center>
<div class="bs-example">
    <form action="AddWorker.jsp">
    	<div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter your Name" name="name" required>
            </div>
        </div>        
        
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="contact" placeholder="Enter your Phone No." name="contact" required>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="id" placeholder="Enter your registered Email" name="email" required>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter your work Category" name="category" required>
            </div>
        </div>
    
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="location" placeholder="Enter your City" name="location" required>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
            	<textarea class="form-control" rows="3" cols="25" id="address" placeholder="Enter your Full Address" name="address" required></textarea>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Services</label>
            <div class="col-sm-10">
            	<textarea class="form-control" rows="3" cols="25" id="services" placeholder="Enter the services you provide" name="services" required></textarea>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Charges</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="charges" placeholder="Enter your Avg. Charges" name="charges" required>
            </div>
        </div>
        
        
        
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            
        </div>
        
    </form>
</div>
</body>
</html>
